<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2da44e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #2c974b;
    }
    button:active {
      background-color: #298e46;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #57606a;
      text-align: center;
    }
    .success {
      color: #1a7f37;
    }
    .error {
      color: #cf222e;
    }
  </style>
</head>
<body>
  <button id="hideBtn">Hide CodeRabbit Comments</button>
  <button id="showBtn" style="background-color: #6e7781;">Show CodeRabbit Comments</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
