<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .header {
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 2px 0;
      font-size: 18px;
      font-weight: 600;
      color: #24292f;
    }
    .subtext {
      margin: 0;
      font-size: 12px;
      font-weight: 400;
      color: #57606a;
    }
    .severity-group {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f6f8fa;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .severity-label {
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .toggle-buttons {
      display: flex;
      gap: 4px;
    }
    .toggle-btn {
      padding: 4px 10px;
      font-size: 12px;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      background-color: white;
      color: #24292f;
      cursor: pointer;
      font-weight: 500;
    }
    .toggle-btn:hover {
      background-color: #f6f8fa;
    }
    .toggle-btn.active {
      background-color: #2da44e;
      color: white;
      border-color: #2da44e;
    }
    .divider {
      margin: 15px 0;
      border-top: 1px solid #d0d7de;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #57606a;
      text-align: center;
      padding: 6px;
      border-radius: 4px;
    }
    .success {
      color: #1a7f37;
      background-color: #dafbe1;
    }
    .error {
      color: #cf222e;
      background-color: #ffebe9;
    }
    .info {
      color: #0969da;
      background-color: #ddf4ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Houdini</h1>
    <p class="subtext">Filter CodeRabbit Comments</p>
  </div>
  
  <!-- All toggle -->
  <div class="severity-group">
    <div class="severity-label">
      <span>All</span>
    </div>
    <div class="toggle-buttons">
      <button id="showAllBtn" class="toggle-btn active">Show</button>
      <button id="hideAllBtn" class="toggle-btn">Hide</button>
    </div>
  </div>
  
  <div class="divider"></div>
  
  <!-- Severity filters -->
  <div id="severityControls"></div>
  
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
